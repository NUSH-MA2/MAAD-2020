<!DOCTYPE html>
<html>

<head>
  <title>NUSH MA2</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="index.js"></script>

</head>

<body>
  <h2>Museum and Theatre Scavenger Hunt!</h2>
  <br />
  <br />
  Hint: you can work on multiple clues simultaneously and find the path afterwards
  <br />
  <div id="formContainer">
    <form id="formC">
      <div class="rows">
        <div class="column">
          <label class="labels">

            Clue number (0 to 29):
          </label>
          <input class="inputs" type="text" id="clue" />
        </div>
        <div class="column">
          <label class="labels">

            Latitude (-180 to 180):
          </label>
          <input class="inputs" type="text" id="lat" />
        </div>
        <div class="column">
          <label class="labels">

            Longitude (-180 to 180):
          </label>
          <input class="inputs" type="text" id="long" />
        </div>
        <div class="column">
        </div>
        <div class="column">
          <button name="data" type="button" onclick="generate()">Redirect</button>
        </div>
        <div class="column">
        </div>
        <div class="column" id="output"></div>
      </div>
    </form>
  </div>
  <div id="formContainer">
    <form id="formC">
      <div class="rows">
        <div class="column">
          <label class="labels">
            Input final coordinates separated by a comma: (verification will take a few seconds)
          </label>
          <input class="inputs" type="text" id="path" />
        </div>
        <div class="column">
        </div>
        <div class="column">
          <button name="data" type="button" onclick="verify()">Verify</button>
        </div>
        <div class="column">
        </div>
        <div class="column" id="output2"></div>
      </div>
    </form>
  </div>
</body>

</html>
